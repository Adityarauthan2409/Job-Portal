{% load static %}

{% block body %}

{% include 'nav.html' %}

<marquee style="font-family: Monotype Corsiva; font-size: 28px; color: blueviolet; background-color: dimgray;">
    User Login
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Email</b></label>
    <input type="email" class="form-control" name="uname" placeholder="Email">

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" value="Login" class="btn btn-primary" style="margin-top:2%;">
    <a href="{% url 'user_signup' %}" class="btn btn-primary" style="margin-top: 2%;">SignUp</a>

</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("login successful");
    window.location = ("{% url 'user_home' %}")
</script>

{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid login credentials");
</script>

{% endifequal %}


{% endblock %}
