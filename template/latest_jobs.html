{% load static %}

{% block body %}

{% include 'nav.html' %}
<hr>

<div class="container">
<table class="table table-hover" id="example">
    <thead>
        <tr style="background-color: darkolivegreen;">
            <th>S.NO.</th>
            <th>Job Title</th>
            <th>Company Name</th>
            <th>Location</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for i in job %}
        <tr style="background-color: blueviolet;">
            <td>{{forloop.counter}}</td>
            <td>{{i.recruiter.company}}</td>
            <td>{{i.title}}</td>
            <td>{{i.location}}</td>
            <td>{{i.startdate}}</td>
            <td>{{i.enddate}}</td>
            <td><a href="{% url 'user_login'%}" class="btn btn-success btn-sm">Apply</a></td>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
