<html>
    <head>
        {% load static %}
        <title>Job Portal</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            .nav-link:hover{
                color: red;
                font-weight: bold;
                background-color: rgba(0, 0, 255, 0.203);
            }
        </style>


    </head>
    <body>
        <div class="container">
            <div class="row">

                <div class="col-sm-3">
                    <img src="{% static 'images/download.jpg'%}" width="180px" height="150px">
                </div>

                <div class="col-sm-6 my-5">
                    <span style="font-weight: bold; font-size: 36px;">
                        <span style="color: red;">Online &nbsp;<a style="color: blue;">Job</a></span>
                        <span style="color: red;">Portal</span>
                    </span>
                </div>

                <div class="col-sm-3 my-5">
                   <span style="font-weight: bold; font-size: 30px;">
                        <span><i class="fa fa-twitter"></i></span>
                        <span><i class="fa fa-instagram"></i></span>
                        <span><i class="fa fa-linkedin"></i></span>
                        <span><i class="fa fa-telegram"></i></span>
                        <span><i class="fa fa-facebook"></i></span>
                   </span>
                </div>

            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand" style="color: white; margin-left: 50px; font-size: 30px;">Job Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav" style="margin-left: 250px;">
                <a class="nav-item nav-link active" href="{% url 'index'%}" style="color: white;"><i class="fa fa-home"></i>Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'latest_jobs'%}" style="color: white;"><i class='fa fa-handshake-o'></i>Latest Jobs</a>
                <a class="nav-item nav-link" href="{% url 'user_login'%}" style="color: white;"><i class='fa fa-user-o'></i>User Login</a>
                <a class="nav-item nav-link" href="{% url 'recruiter_login'%}" style="color: white;"><i class='fa fa-user-circle-o'></i>Recruiter Login</a>
                <a class="nav-item nav-link" href="{% url 'admin_login'%}" style="color: white;"><i class='fa fa-user-secret'></i>Admin Login</a>
                <a class="nav-item nav-link" href="{% url 'contact' %}" style="color: white;"><i class='fa fa-phone'></i>Contact Us</a>
              </div>
            </div>
          </nav>
