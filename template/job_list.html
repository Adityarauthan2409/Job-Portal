{% load static %}

{% block body %}

{% include 'user_nav.html' %}
<hr>

<div class="container">
<table class="table table-hover" id="example">
    <thead>
        <tr style="background-color: darkolivegreen;">
            <th>S.NO.</th>
            <th>Job Title</th>
            <th>Start Date</th>
        </tr>
    </thead>

    <tbody>
        {% for i in job %}
        <tr style="background-color: blueviolet;">
            <td>{{forloop.counter}}</td>
            <td>{{i.title}}</td>
            <td>{{i.startdate}}</td>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
