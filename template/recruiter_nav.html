<html>
    <head>
        {% load static %}
        <title>Job Portal</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            .nav-link:hover{
                color: red;
                font-weight: bold;
                background-color: rgba(0, 0, 255, 0.203);
            }
        </style>


    </head>
    <body>
        <div class="container">
            <div class="row">

                <div class="col-sm-3">
                    <img src="{% static 'images/download.jpg'%}" width="180px" height="150px">
                </div>

                <div class="col-sm-6 my-5">
                    <span style="font-weight: bold; font-size: 36px;">
                        <span style="color: red;">Online Job</span>
                        <span style="color: blue;">Portal</span>
                    </span>
                </div>

                <div class="col-sm-3 my-5">
                   <span style="font-weight: bold; font-size: 30px;">
                        <span><i class="fa fa-twitter"></i></span>
                        <span><i class="fa fa-instagram"></i></span>
                        <span><i class="fa fa-linkedin"></i></span>
                        <span><i class="fa fa-telegram"></i></span>
                        <span><i class="fa fa-facebook"></i></span>
                   </span>
                </div>

            </div>
        </div>

        <nav class="navbar navbar-expand-sm" style="background-color: rgb(12, 240, 180);">
            <a class="navbar-brand text-white font-weight-bold" style="margin-left: 2%; font-size: 28px;">Job Portal</a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recruiter_home'%}" style="margin-left: 180px"><i class="fa fa-home"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_job' %}"><i class="fa fa-plus-circle mr-1"></i>Add Job</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'job_list' %}"><i class="fa fa-list-ol mr-1"></i>Job list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'applied_candidate' %}"><i class="fa fa-list-ol mr-1"></i>Candidates Applied</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'change_passwordrecruiter' %}"><i class="fa fa-user-plus"></i>Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Logout' %}"><i class="fa fa-sign-out mr-1"></i>Logout</a>
                </li>
            </ul>
            <a class="navbar-brand text-white font-weight-bold" style="margin-left: 2%; font-size: 20px;">{{request.user.first_name}} {{request.user.last_name}}</a>
        </nav>

    </body>
</html>
