{% load static %}

{% block body %}

{% include 'nav.html' %}

<script>
    function checkpass()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert("password didn't match");
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<marquee style="font-family: Monotype Corsiva; font-size: 28px; color: blueviolet; background-color: dimgray;">
    Recruiter SignUp
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass()" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter First name" required> 
        </div>

        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Enter Last name" required> 
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Contact</label>
            <input type="text" class="form-control" name="contact" placeholder="Enter contact number"> 
        </div>

        <div class="form-group col-md-6">
            <label>Company</label>
            <input type="text" class="form-control" name="company" placeholder="Enter your company name" required> 
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Email Id</label>
            <input type="text" class="form-control" name="email" placeholder="Enter Email Id" required> 
        </div>
    </div>


    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter password" required> 
        </div>

        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpwd" placeholder="Enter password again" required> 
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Gender</label>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline" name="gender" class="custom-control-input" value="Male">
                <label class="custom-control-label" for="customRadioInline">Male</label>
            </div>
        </div>

        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
            <label class="custom-control-label" for="customRadioInline2">Female</label>
        </div>
    </div>

    <div>
        <div class="form-group col-md-6">
            <label>Image</label>
            <input type="file" class="form-control" name="image">
        </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary my-3">

</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("signup successful");
    window.location = ("{% url 'recruiter_login' %}")
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("something went wrong");
</script>
{% endifequal %}

{% endblock %}
